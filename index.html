<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Timestamp Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #2c2f33;
            color: #ffffff;
            margin: 0;
        }
        .container {
            background-color: #23272a;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            max-width: 600px;
            width: 100%;
            text-align: center;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }
        input {
            background-color: #99aab5;
            color: #2c2f33;
        }
        button {
            background-color: #7289da;
            color: #ffffff;
            cursor: pointer;
        }
        button:hover {
            background-color: #677bc4;
        }
        .result {
            margin-top: 10px;
            font-size: 14px;
            word-wrap: break-word;
            text-align: left;
        }
        .timestamp {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .timestamp code {
            background-color: #2c2f33;
            padding: 5px;
            border-radius: 5px;
            margin-right: 10px;
        }
        .copy-button {
            background: none;
            border: none;
            color: #7289da;
            cursor: pointer;
            font-size: 16px;
        }
        .copy-button:hover {
            color: #677bc4;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Discord Timestamp Converter</h1>
        <p>Use this tool to create markdown text which displays times in each user's local timezone. Just input a time and copy the markdown below into Discord.</p>
        <label for="datetime">Select Date and Time:</label>
        <input type="datetime-local" id="datetime">
        <button onclick="convertTimestamp()">Convert</button>
        <div class="result" id="result"></div>
    </div>

    <script>
        function convertTimestamp() {
            const datetimeInput = document.getElementById('datetime').value;
            const date = new Date(datetimeInput);
            const timestamp = Math.floor(date.getTime() / 1000);

            if (isNaN(timestamp)) {
                document.getElementById('result').innerText = 'Please select a valid date and time.';
                return;
            }

            const formats = [
                { format: 'F', description: 'Wednesday, July 31, 2024 at 6:15 PM' },
                { format: 'f', description: 'July 31, 2024 at 6:15 PM' },
                { format: 'D', description: 'July 31, 2024' },
                { format: 'd', description: '07/31/2024' },
                { format: 'T', description: '6:15 PM' },
                { format: 't', description: '6:15:00 PM' },
                { format: 'R', description: 'in 22 days' }
            ];

            let resultHtml = '';
            formats.forEach(({ format, description }) => {
                const discordTimestamp = `<t:${timestamp}:${format}>`;
                resultHtml += `
                    <div class="timestamp">
                        <code>${discordTimestamp}</code>
                        <span>${description}</span>
                        <button class="copy-button" onclick="copyToClipboard('${discordTimestamp}')">ðŸ“‹</button>
                    </div>
                `;
            });

            document.getElementById('result').innerHTML = resultHtml;
        }

        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                alert('Copied to clipboard');
            });
        }
    </script>
</body>
</html>
